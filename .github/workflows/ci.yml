name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Validate context files
        run: node .claude/scripts/validate-context.js
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: exergy-lab/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./exergy-lab

      - name: Lint
        run: npm run lint
        working-directory: ./exergy-lab
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        working-directory: ./exergy-lab
        continue-on-error: true

      - name: Build
        run: npm run build
        working-directory: ./exergy-lab
        env:
          # Provide dummy values for build
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
          CLERK_SECRET_KEY: sk_test_dummy
          GOOGLE_AI_API_KEY: dummy_key
          OPENAI_API_KEY: dummy_key
          HUGGINGFACE_API_KEY: dummy_key
          MODAL_API_KEY: dummy_key
          MODAL_ENDPOINT: https://dummy.modal.run
          ENABLE_CLOUD_GPU: false
          NEWSAPI_KEY: dummy_key

      - name: Check build output
        run: |
          if [ -d "./exergy-lab/.next" ]; then
            echo "✅ Build successful"
            ls -la ./exergy-lab/.next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi
